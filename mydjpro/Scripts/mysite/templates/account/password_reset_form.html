{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div class='row text-center vertical-middle-sm'>
    <h1>重置密码</h1>
    <form class='form-horizontal' action='.' method='post'>{% csrf_token %}
        <div form='form-group'>
            <label class='col-md-5 control-label text-right'>注册用邮箱：</label>
            <div class='col-md-6 text-left'>{{ form.email }}</div>
        </div>
        <input type='submit' class='btn btn-primary btn-lg' value="重置密码">
    </form>
</div>
{% endblock %}
